<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header container">
      <div class="logo">
        <img src="images/Logo.png" />
      </div>
      <ul>
        <li>About</li>
        <li>Features</li>
        <li>Pricing</li>
        <li>Testimonials</li>
        <li>Help</li>
      </ul>
      <div class="header-btn">
        <button class="sign-in-btn">Sign In</button>
        <button class="sign-up-btn">Sign Up</button>
      </div>
    </header>
    <article>
      <section class="container get-started">
        <div class="get-started-content">
          <h1 class="main-title">Want anything to be easy with LaslesVPN.</h1>
          <p>
            Provide a network for all your needs with ease and fun using
            LaslesVPN discover interesting features from us.
          </p>
          <div>
            <button class="get-started-btn">Get Started</button>
          </div>
        </div>
        <div>
          <img src="images/Illustration 1.png" />
        </div>
      </section>
      <div class="get-started-icons container">
        <div class="users">
          <div><img class="users-icon" src="images/user.png" /></div>
          <div>
            <h3 class="icon-title">90+</h3>
            <span class="icon-span">Users</span>
          </div>
        </div>
        <div class="locations">
          <div><img src="images/location.png" /></div>
          <div>
            <h3 class="icon-title">30+</h3>
            <span class="icon-span">Locations</span>
          </div>
        </div>
        <div class="servers">
          <div><img  src="images/Server.png" /></div>
          <div>
            <h3 class="icon-title">50+</h3>
            <span class="icon-span servers-span">Servers</span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
